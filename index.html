<!DOCTYPE html>
<html>
<head>
	<title>AJAX Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>

	<form>
		<input type="text" name="zip-code" id="zip-code" placeholder="City or Zip">
		<button type="submit" id="button">Get Weather</button>
	</form>

	<div id=current-weather>
		<div id="city-name">
			
		</div>
		<div id="descriptor">
			
		</div>
		<div id="temp">
			
		</div>
		<div id="high-temp">
			
		</div>
		<div id="low-temp">
			
		</div>

		<div>
			<img id="current-weather-photo" src="">
		</div>
	</div>

	<div id="five-day-forecast">
		<div id="day1-info">
			<div id="day1"></div>
			<div id="day1-temps">
				<div id="day1-high"></div>
				<div id="day1-low"></div>
			</div>
			<div id="day1-description"></div>
			<div class="pictures">
				<img id="day1-icon" src="">
			</div>
		</div>
		<div id="day2-info">
			<div id="day2"></div>
			<div id="day2-temps">
				<div id="day2-high"></div>
				<div id="day2-low"></div>
			</div>
			<div id="day2-description"></div>
			<div class="pictures">
				<img id="day2-icon" src="">
			</div>
		</div>
		<div id="day3-info">
			<div id="day3"></div>
			<div id="day3-temps">
				<div id="day3-high"></div>
				<div id="day3-low"></div>
			</div>
			<div id="day3-description"></div>
			<div class="pictures">
				<img id="day3-icon" src="">
			</div>
		</div>
		<div id="day4-info">
			<div id="day4"></div>
			<div id="day4-temps">
				<div id="day4-high"></div>
				<div id="day4-low"></div>
			</div>
			<div id="day4-description"></div>
			<div class="pictures">
				<img id="day4-icon" src="">
			</div>
		</div>
		<div id="day5-info">
			<div id="day5"></div>
			<div id="day5-temps">
				<div id="day5-high"></div>
				<div id="day5-low"></div>
			</div>
			<div id="day5-description"></div>
			<div class="pictures">
				<img id="day5-icon" src="">
			</div>
		</div>
	</div>



	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
